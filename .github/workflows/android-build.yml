name: Build GlassEcho APK (assembleDebug)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
      JAVA_HOME_8_X64: /usr/lib/jvm/java-8-openjdk-amd64

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 1.8
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 8

    - name: Install Android SDK command line tools
      run: |
        sudo mkdir -p $ANDROID_SDK_ROOT
        cd $ANDROID_SDK_ROOT
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline.zip
        unzip cmdline.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/ || true
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-19" "build-tools;28.0.3"
      shell: bash

    - name: Accept licenses
      run: yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses --sdk_root=$ANDROID_SDK_ROOT || true
      shell: bash

    - name: Show Java and SDK info
      run: |
        java -version
        $ANDROID_SDK_ROOT/platform-tools/adb version || true
        ls -la $ANDROID_SDK_ROOT
      shell: bash

    - name: Build debug APK (Gradle)
      run: |
        chmod +x ./gradlew
        ./gradlew clean assembleDebug --no-daemon
      env:
        ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
        ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
      shell: bash

    - name: Collect APKs
      uses: actions/upload-artifact@v4
      with:
        name: glassecho-apks
        path: |
          **/build/outputs/apk/**/*.apk
          **/outputs/apk/**/*.apk
