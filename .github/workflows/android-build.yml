name: Android Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. 保持 Java 17 设置，解决依赖冲突
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17' 
          cache: 'gradle'

      # 2. 【关键修复】使用 setup-android action 来正确安装 SDK 和配置路径
      - name: Setup Android SDK 34 for Android 15 Compatibility
        uses: android-actions/setup-android@v3 # 专门用于设置 Android 环境的 Action
        with:
          api-level: 34 # 自动安装 API 34 平台和构建工具

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk
