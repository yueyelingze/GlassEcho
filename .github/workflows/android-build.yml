name: Android Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. 设置 Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17' 
          cache: 'gradle'

      # 2. 【最终修复】手动下载 Android SDK 命令行工具，并添加到 PATH
      - name: Setup Android SDK Environment
        run: |
          # 1. 设置 Android SDK 路径环境变量
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          mkdir -p $ANDROID_SDK_ROOT
          
          # 2. 下载命令行工具 (latest)
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-8514281_latest.zip -O $HOME/cmdline-tools.zip
          unzip -q $HOME/cmdline-tools.zip -d $ANDROID_SDK_ROOT
          
          # 3. 整理目录结构 (必须将工具移动到 'latest' 目录下)
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
          mv $ANDROID_SDK_ROOT/cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/
          
          # 4. 更新 PATH 环境变量，使 sdkmanager 可用
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          
          # 5. 接受 SDK 许可 (确保安装不会卡住)
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null

      # 3. 安装 SDK 34 平台 (现在 sdkmanager 应该能找到了)
      - name: Install Android SDK 34 Platform
        run: sdkmanager "platforms;android-34" "build-tools;34.0.0"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 4. 构建 Debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # 5. 上传 Debug APK
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
