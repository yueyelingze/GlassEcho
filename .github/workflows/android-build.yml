name: Android Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. 设置 Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17' 
          cache: 'gradle'

     # 2. 【最终修复】使用最可靠的解压和目录设置方式
      - name: Setup Android SDK Environment
        run: |
          # 1. 设置 Android SDK 路径
          echo "ANDROID_SDK_ROOT=$HOME/android/sdk" >> $GITHUB_ENV
          mkdir -p $ANDROID_SDK_ROOT
          
          # 2. 下载并解压命令行工具到临时目录
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-8514281_latest.zip -O $HOME/cmdline-tools.zip
          unzip -q $HOME/cmdline-tools.zip -d $HOME/cmdline-tools-temp
          
          # 3. 创建最终目录，并将工具移动到 'latest' 子目录下
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
          
          # 这里的 mv 操作是关键，它将 temp 目录中的内容移动到正确位置
          mv $HOME/cmdline-tools-temp/cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/
          
          # 4. 更新 PATH 环境变量
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          
          # 5. 接受 SDK 许可
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null
