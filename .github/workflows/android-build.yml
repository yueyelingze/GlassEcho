name: Android Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. 设置 Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17' 
          cache: 'gradle'

      # 2. 【最终修复】使用更标准的社区方法来安装 Android SDK
      - name: Setup Android SDK Environment
        run: |
          # 1. 自动设置环境变量和创建目录
          echo "ANDROID_SDK_ROOT=$HOME/android/sdk" >> $GITHUB_ENV
          mkdir -p $ANDROID_SDK_ROOT
          
          # 2. 下载并解压命令行工具到正确的位置
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-8514281_latest.zip -O $HOME/cmdline-tools.zip
          unzip -q $HOME/cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          
          # 3. 修正目录结构，将解压后的内容移到 'latest' 文件夹下
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          
          # 4. 更新 PATH 环境变量，使 sdkmanager 可用
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          
          # 5. 接受 SDK 许可 (确保安装不会卡住)
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null
